<h1 class="title" data-bind="title"></h1>

<ol>
  <li data-foreach-item="items">
    <span class="label" data-bind="item.label" data-bind="item.location"></span>
    <span class="value" data-bind="item.value" data-bind="item.location" data></span>
  </li>
</ol>

<ul class="list-nostyle">
  <li data-foreach-item="items">
    <span id="label" class="label" data-bind="item.label"  onclick="javascript:location.href=document.getElementById('location').textContent +'?url='+this.textContent;"></span>
    <span class="value" data-bind="item.value"></span>
    <span id="location" style="display: none;" class="location" data-bind="item.location"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
